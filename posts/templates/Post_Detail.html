{% extends './posts/base.html' %}



{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <br>
        <div class="post-squib">
        <h2 class="large-text" >{{ post.title }}</h2>
        <hr class="hr">

        <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <br>
        <div class="color-blue">
        <a href="edit"><h6>Edit Post</h6></a>
        <a href="delete"><h5>Delete Post</h5></a>
        <a href="{% url 'index' %}{{category}}/posts/"  {{ category.title }}><h3>Return to Category Page</h3></a>
        </div>
    </div>
{% endblock %}
